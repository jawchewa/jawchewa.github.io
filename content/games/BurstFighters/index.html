<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Burst Fighters</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 450px; height: 800px; background: url('Build/BurstFighters.jpg') center / cover"></canvas>
    <script src="Build/BurstFighters.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BurstFighters.data",
        frameworkUrl: "Build/BurstFighters.framework.js",
        codeUrl: "Build/BurstFighters.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Neumont University",
        productName: "Burst Fighters",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
